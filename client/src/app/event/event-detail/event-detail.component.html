<div class="w-full mt-24">
  <a [routerLink]="['/home']" class="block mb-4 text-cyan-600"
    >Retour à la liste des événements</a
  >
  <h2 class="text-2xl lg:text-3xl mb-4 lg:mb-16">{{ event?.title_fr }}</h2>
  <div class="flex flex-col lg:flex-row w-full lg:p-2">
    <img
      [src]="event?.image"
      alt="{{ event?.title_fr }}"
      class="min-h-52 md:max-h-80 lg:max-w-lg object-contain border mb-4"
    />
    <div class="lg:p-4 flex flex-col justify-between lg:text-xl">
      <div class="flex flex-col h-1/3 justify-between mb-4">
        <div class="flex">
          <p>
            Date : {{ event?.daterange_fr }}
            <fa-icon [icon]="faCalendar" class="ml-2 lg:ml-4"></fa-icon>
          </p>
        </div>
        <div class="flex">
          <p>
            Lieu : {{ event?.location_address }}
            <fa-icon [icon]="faLocationDot" class="ml-2 lg:ml-4"></fa-icon>
          </p>
        </div>
      </div>
      <button
        class="p-2 m-auto text-lg bg-orange-300 rounded shadow-lg md:w-1/2 lg:w-full hover:bg-orange-400 active:bg-orange-500"
        (click)="openModal()"
      >
        Organiser une sortie
      </button>
    </div>
  </div>

  <!-- composant modale -->
  <app-event-hangout-modale
  *ngIf="showModal"
  [title_fr]="event?.title_fr"
  [daterange_fr]="event?.daterange_fr"
  [location_address]="event?.location_address"
  [userId]="userId"
  (validate)="handleModaleValidation($event)"
  (close)="closeModal()"
>
</app-event-hangout-modale>


  <p class="text-2xl text-slate-700 mt-8 mb-6">{{ event?.description_fr }}</p>
  <div
    [innerHtml]="event?.longdescription_fr"
    class="child-p:mb-4 heir:mb-2"
  ></div>
</div>
